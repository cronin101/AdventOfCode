name:                Day4
version:             0.1.0.0
github:              "cronin101/AdventOfCode"
license:             MIT
author:              "Aaron Cronin"
maintainer:          "cronin@include.cat"
copyright:           "2020 Aaron Cronin"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Day4#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- bytestring
- attoparsec
- AoCUtils

library:
  source-dirs: src

executables:
  Day4-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Day4

tests:
  Day4-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Day4
